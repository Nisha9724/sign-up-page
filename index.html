<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="style.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<title>Sign Up Page</title>
</head>

<body>
	<div class="container">
		<header>Signup</header>

		<form action="">
			<div class="field username-field">
				<div class="input-field">
					<input type="text" placeholder="Enter your username" class="user">
				</div>
				<span class="error error-user">
					<i class='bx bx-error-circle error-icon'></i>
					<p class="error-text">Please enter a username</p>
				</span>
			</div>
			<div class="field password-field">
				<div class="input-field">
					<input type="text" placeholder="Enter your password" class="password">
				</div>
				<span class="error password-error">
					<i class='bx bx-error-circle error-icon'></i>
					<p class="error-text">Please enter atleast 8 character with number, symbol, small and capital letter.</p>
				</span>
			</div>
			<div class=" input-field field button">
				<input type="submit" value="Submit Now" />
			</div>
		</form>
	</div>
	<script src="app.js"></script>
</body>

</html>
